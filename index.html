    <title>Colorful Serverless Landing Page</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4; /* Light gray background */

      }

      header {
        background-color: #333; /* Dark gray header */
        color: #fff;
        text-align: center;
        padding: 1em;
      }

      #content {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff; /* White content background */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Additional styles for a more colorful page */
      p {
        color: #555; /* Slightly lighter gray text */
      }

      a {
        color: #007bff; /* Blue link color */
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
