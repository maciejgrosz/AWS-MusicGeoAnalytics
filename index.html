<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <title>MusicGeoAnalyzer</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            display: flex;
            flex: 1;
            overflow: hidden; /* Prevent scrolling */
        }

        #countryPanel {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enable scrolling for the country panel */
        }

        #map {
            flex: 1;
            height: 100vh;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #musicPreferences {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to MusicGeoAnalyzer</h1>
    </header>
    <main>
        <div id="countryPanel">
            <h2>Select Countries to Compare</h2>
            <form>
                <label for="countryList1">Country 1:</label>
                <select id="countryList1">
                    <!-- Country options go here -->
                    <option value="poland">Poland</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <option value="russia">RUS</option>

                    <!-- Add more country options as needed -->
                </select>
                <label for="countryList2">Country 2:</label>
                <select id="countryList2">
                    <!-- Country options go here -->
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                    <!-- Add more country options as needed -->
                </select>
                <button type="submit">Compare</button>
            </form>
        </div>
        <div id="map"></div>
    </main>
    <script>LEAFLET_SCRIPT</script>
</body>
</html>
