    <style>

    <script>
      function toggleDropdowns() {
        var regionRadio = document.getElementById('regionRadio');
        var genreRadio = document.getElementById('genreRadio');
        var countryDropdowns = document.getElementById('countryContainer');
        var genreDropdown = document.getElementById('genreContainer');

        // Toggle the visibility of country dropdowns based on the selected radio button
        countryDropdowns.style.display = regionRadio.checked ? 'block' : 'none';

        // Toggle the visibility of genre dropdown based on the selected radio button
        genreDropdown.style.display = genreRadio.checked ? 'block' : 'none';

        // Ensure the genre dropdown is visible when switching to "Genre analysis"
        if (genreRadio.checked) {
            genreDropdown.style.display = 'block';
        }
    }
    function compare() {
        // This is a placeholder function for your comparison logic
        // You can replace it with the actual logic to compare selected options
        var country1 = document.getElementById('countryList1').value;
        var country2 = document.getElementById('countryList2').value;
        var genre = document.getElementById('musicGenreDropdown').value;

        // Perform the comparison and display the result
        var result = "Comparison Result: " + country1 + " vs " + country2 + " in genre " + genre;
        document.getElementById('resultBox').innerText = result;
      }
    </script>
</head>
<body>
    <header>
        <h1 id="genreHeader">SOUNDCLOUD GENRE MAP</h1>

    <main>
        <div id="countryPanel">

            <div class="button-container">

            </div>
            <!-- Main container for displaying top 10 genres -->
            <div id="topGenresContainer" style="width: 100%; margin-top: 20px; text-align: center;">

                <!-- Big title -->
                <h2>Top 10 Genres</h2>

                <!-- Sub-container for the three lists -->

                    <!-- First list: All data -->
                    <div>
                        <h3>All Data:</h3>

                    <!-- Second list: Poland -->

                    <!-- Third list: Great Britain -->

    <script src="https://tass-musicgeoanalyser.s3.eu-west-1.amazonaws.com/geo-gb.js"></script>
    <script src="https://tass-musicgeoanalyser.s3.eu-west-1.amazonaws.com/geo-poland.js"></script>

    <script> 

        document.addEventListener("DOMContentLoaded", function() {
            // Genres to be inserted into the dropdown
            var summedGenres = {}
            fetchAllRegionData().then(allRegionsData => {
                summedGenres = sumGenresByCountry(allRegionsData, countryToRegionMapping);
                console.log("summedGenres", summedGenres)

                displayTopGenresForCountry(allRegionsData, 'All', 'allDataTopGenres');
                displayTopGenresForCountry(summedGenres['Poland'], 'Poland', 'polandTopGenres');
                displayTopGenresForCountry(summedGenres['GreatBritain'], 'Great Britain', 'greatBritainTopGenres');
            });

            var genres = [
                "pop", "rock", "jazz", "blues", "country", "rnb",
                "electronic", "classical", "folk", "reggae", "punk", "metal", "indie", "soul",
                "funk", "gospel", "alternative", "rap/hip-hop", "edm", "ska",
                "ambient", "dubstep", "techno", "house", "trap", "latin", "disco", 
                "grunge", "book", "podcast", "trance", "dance", "boogie", "beats", "afrobeat", "phonk"
            ];
    
            // Populate the genre dropdown
            var musicGenreDropdown = document.getElementById("musicGenreDropdown");
            genres.forEach(function(genre) {
                var option = document.createElement("option");
                option.value = genre.toLowerCase();
                option.textContent = genre;
                musicGenreDropdown.appendChild(option);
            });
        });
        function sumGenresByCountry(data, countryToRegionMapping) {
            let countryGenreSums = {};

            for (const country in countryToRegionMapping) {
                let genresSum = {};

                countryToRegionMapping[country].forEach(region => {
                    let regionData = data.find(d => d.city === region);
                    if (regionData) {
                        Object.entries(regionData.genres).forEach(([genre, count]) => {
                            if (genresSum[genre]) {
                                genresSum[genre] += count;
                            } else {
                                genresSum[genre] = count;
                            }
                        });
                    }
                });

                countryGenreSums[country] = genresSum;
            }

            return countryGenreSums;
        }

        function displayTopGenresForCountry(data, countryName, elementId) {
            let allGenres = {};

            if (countryName === "All") {
                // Process each city's genres for 'All'
                data.forEach(regionData => {
                    Object.entries(regionData.genres).forEach(([genre, count]) => {
                        if (allGenres[genre]) {
                            allGenres[genre] += count;
                        } else {
                            allGenres[genre] = count;
                        }
                    });
                });
            } else {
                // Use pre-summed genres for specific countries
                allGenres = data;
            }

            // Sort and get the top 10 genres
            const genresArray = Object.entries(allGenres).sort((a, b) => b[1] - a[1]);
            const topGenres = genresArray.slice(0, 10);

            // Display in the specified list element
            const listElement = document.getElementById(elementId);
            listElement.innerHTML = ''; // Clear existing list items
            // Create and append list items for each top genre
            topGenres.forEach(([genre, count], index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${genre}: ${count}`;
                listElement.appendChild(listItem);
            });
        }

        function compareGenre() {
            const selectedGenre = document.getElementById("musicGenreDropdown").value;
            resetRegionHighlights();
            // Fetch data for all regions and process it
            // For simplicity, let's assume you have a function fetchAllRegionData() that does this
            fetchAllRegionData().then(allRegionsData => {
                allRegionsData.forEach(regionData => {
                if (isGenreInTopTen(selectedGenre, regionData.genres)) {
                    highlightRegion(regionData.city);
                }

                });
            });
        }
        function mergeGenres(genres1, genres2) {
            const merged = {...genres1}; // Copy genres1 into merged
            for (const genre in genres2) {
                if (merged[genre]) {
                    merged[genre] += genres2[genre]; // Add counts if genre already exists
                } else {
                    merged[genre] = genres2[genre]; // Initialize if genre doesn't exist
                }
            }
            return merged;
        }

        function fetchAllRegionData() {
            return fetch('https://fzk6hts2n3.execute-api.eu-west-1.amazonaws.com/test/genres/all-data')
                .then(response => response.json())
                .then(allCitiesData => {
                    const regionData = {};
                    allCitiesData.forEach(cityData => {
                        for (const region in regionToCityMapping) {
                            if (regionToCityMapping[region].includes(cityData.city)) {
                                if (regionData[region]) {
                                    // Merge genres for cities within the same region
                                    regionData[region].genres = mergeGenres(regionData[region].genres, cityData.genres);
                                } else {
                                    // Initialize region data with the first city's data
                                    regionData[region] = { ...cityData, city: region };
                                }
                                break;
                            }
                        }
                    });
                    return Object.values(regionData); // Convert regionData object to array
                })
                .catch(error => {
                    console.error('Error fetching all region data:', error);
                    return []; // Return an empty array in case of error
                });
        }

        function isGenreInTopTen(selectedGenre, genres) {
            // Convert genres object to an array of [genre, count] pairs
            const genresArray = Object.entries(genres);

            // Sort the array based on count, in descending order
            genresArray.sort((a, b) => b[1] - a[1]);

            // Get the top 10 genres
            const topTenGenres = genresArray.slice(0, 10).map(item => item[0]);
            // Check if the selected genre is in the top 10
            return topTenGenres.includes(selectedGenre);
        }

        function highlightRegion(region) {
              // Check if the region layer exists
            if (regionLayers[region]) {
                // Apply the highlight style to the layer
                regionLayers[region].setStyle(highlightStyle);
            } else {
                console.log("Region layer not found:", region);
            }
        }
        function resetRegionHighlights() {
            for (const region in regionLayers) {
                const layer = regionLayers[region];

                // Check if the region is in the regionToCityMapping
                if (!regionToCityMapping.hasOwnProperty(region)) {
                    // Style for regions not in the mapping
                    layer.setStyle({
                        color: '#808080', // Gray color
                        weight: 2,       // Border weight
                        fillOpacity: 0.5 // Fill opacity
                    });
                } else {
                    // Default style for regions in the mapping
                    layer.setStyle(defaultStyle);
                }
            }
        }
    </script>
