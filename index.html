<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicGeoAnalyzer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
        }

        main {
            display: flex;
            margin: 20px 0;
        }

        #countryPanel {
            width: 50%;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-right: 10px; /* Dodaj odstÄ™p 10px */
        }

        #map {
            width: 50%;
            margin-right: 20px;
            height: 500px; /* Set the height of the map container */
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #musicPreferences {
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <!-- Include Leaflet script dynamically -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to MusicGeoAnalyzer</h1>
    </header>
    <main>
        <div id="countryPanel">
            <h2>Select Countries to Compare</h2>
            <form>
                <label for="countryList1">Country 1:</label>
                <select id="countryList1">
                    <!-- Country options go here -->
                    <option value="poland">Poland</option>
                    <option value="usa">USA</option>
                    <option value="uk">UK</option>
                    <!-- Add more country options as needed -->
                </select>
                <label for="countryList2">Country 2:</label>
                <select id="countryList2">
                    <!-- Country options go here -->
                    <option value="germany">Germany</option>
                    <option value="france">France</option>
                    <option value="italy">Italy</option>
                    <!-- Add more country options as needed -->
                </select>
                <button type="submit">Compare</button>
            </form>
        </div>
        <div id="map"></div> <!-- Replace the img tag with the map container -->
    </main>
    <div id="musicPreferences">
        <h2>Music Preferences</h2>
        <!-- Music preferences section goes here -->
        <p>Popular Genres:</p>
        <ul>
            <li>Pop</li>
            <li>Rock</li>
            <li>Hip-Hop</li>
        </ul>
        <!-- Add more details about music preferences -->
    </div>
    <!-- Add your JavaScript code for Leaflet map interactions here -->
    <!-- <script src="leaflet.js" defer></script> -->
</body>
</html>
